{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Banner Starts Here -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>No lo olvides</h4>
                        <h2>Proteger la información es proteger el futuro</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    <!-- Banner Ends Here -->


<section class="container pt-3">
    <br><br>
    <div class="row text-center pt-5">
        <div class="col-lg-6 m-auto">
            <h1 class="h1">Artículos por categoría</h1>
        </div>
    </div>
    <div class="col-lg-6">
        {% for i in posts %}
        <lu>
            <div class="blog-thumb">
                <img class="post-image" src="{{ i.image.url }}" alt="Imagen del Post">
            </div>
            <a href="{% url 'apps.posts:post_individual' i.id %}">
                <h4 class="text-center mt-3 mb-3">{{ i.title }}</h4>
            </a>
        </lu>
        {% empty %}
            <h3 class="text-center mt-3 mb-3">No hay post en esta categoría</h3>
        {% endfor %}



    </div>
</section>
{% endblock %}
